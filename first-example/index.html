<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>First Vue.js example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">        
</head>
<body>
    <div id="example">
        <p>{{ hello }}</p>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: '#example',
            data: {
                hello: 'Hello World!'
            }
        })
    </script>
</body>
</html>
